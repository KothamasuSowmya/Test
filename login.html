{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" static href="{% static 'style.css'%}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
    <style>
        .form_css {
           width: 350px;
            margin: 0 auto;
            
            border: 1px solid #60605f;
            border-radius: 5px;
          }
          .text-size{
            font-size: small;
          }
          .btn{
            background-color: #D42750 !important;
            
            border-color: #D42750 !important;
          }
          .navbar {
            height: 50px;
            background-color: #D42750;
            display: flex;
            justify-content: center;
          }
          
          .navContainer {
            width: 100vw;
            max-width: 1024px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
          }
          
          .logo {
            font-weight: 500;
            font-family: "Roboto", sans-serif;
            padding-left: 10px;
            font-size: large;
          }
          
          .navButton {
            margin-right: 10px;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 15px;
            color: black;
            font-family:"Roboto", sans-serif;
          }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navContainer">
          <span class="logo">HouseRenting</span>
          <div class="navItems">
            <button class="navButton">Register</button>
            <button class="navButton">Login</button>
          </div>
        </div>
      </div>
      
            <div class="form_css mt-5">
                <h6 class="fw-bold ps-4 pt-3">Signup </h6>
                <form class="p-4">

                <label class="me-3">I am</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    
                    <label class="form-check-label" for="inlineRadio1">owner</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label mb-2" for="inlineRadio2">rentee</label>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">Name : </label>
                    <input type="text" class="form-control" id="validationCustom01"  required>
       
                      </div>
                      <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">Password :
                        </label>
                <input type="password" class="form-control" id="validationCustom01" required>
   
                      </div>
                  </div>
                  
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label ">Email address :</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label ">Password :</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label text-size" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                  <div class="d-grid gap-2 col-12 mx-auto mt-3">
                    
                    <button class="btn btn-primary" type="button">Submit</button>
                  </div>
                </div>
                  
              </form>
            </div>
        
</body>
</html>
